name: CI
on:
  schedule:
    - cron: '0 0 * * *'

  push:
    branches:
      - main
    pull_request:
      branches:
        - main

  workflow_dispatch:

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
  
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5